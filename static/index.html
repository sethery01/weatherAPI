<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2018/06/21/13/57/clouds-3488632_1280.jpg" type="image/x-icon">
    <title>Welcome to my Weather API</title>
    <style>
        h1, p, a {
            text-align: center;
            animation: rainbow 5s infinite;
        }
        
        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }
        
        body {
            background-color: aqua;
            font-family: "Comic Sans MS", cursive;
        }
    </style>    
</head>
<body>
    <h1>Welcome to my Weather API</h1>
    <p>This is where you can access weather data through my API, using the National Weather Service.</p>
    <p>To get alerts by state please append address with /alerts?state=EX</p>
    <p>To get a county forecast link please append address with /forecast?state=MO&county=Boone</p>
    <div style="text-align:center;">
        <a href="https://pixabay.com/images/search/weather/">
            <img src="https://cdn.pixabay.com/photo/2018/06/21/13/57/clouds-3488632_1280.jpg" alt="Beautiful Cloud9s">
        </a>
    </div>
</body>
</html>
