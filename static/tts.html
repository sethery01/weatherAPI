<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn.pixabay.com/photo/2018/06/21/13/57/clouds-3488632_1280.jpg" type="image/x-icon">
</head>
<body>
  <main>
    <h1>Text To Speech</h1>
    <div><input type="text" name="state" id="query-state" /> <input type="submit" value="Input State"
        onclick="callBackend();" /></div>
  </main>
  <script>
    function speak(myString) {
      // Create a SpeechSynthesisUtterance
      const utterance = new SpeechSynthesisUtterance(myString);

      // Select a voice
      const voices = speechSynthesis.getVoices();
      console.log(voices)
      utterance.voice = voices[18]; // Choose a specific voice

      // Speak the text
      speechSynthesis.speak(utterance);
    }

    // Define the API URL
    var apiUrl = "https://udl01sethtst02.vuhl.root.mrc.local/alerts?state="

    function callBackend() {
      let queryState = document.getElementById('query-state')
      let requestUrl = apiUrl + queryState.value
      console.log(requestUrl);

      // Make a GET request
      fetch(requestUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          jsonBody = response.json()
          console.log(jsonBody) 
          return jsonBody;
        })
        .then(data => {
          console.log(data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    };
  </script>
</body>
</html>
